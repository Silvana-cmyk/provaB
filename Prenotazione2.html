<!DOCTYPE html>

    <link rel="stylesheet" href="Prenotazione2.css" />

<body>

    <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Nome</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder" required>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Cognome</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputDate1">Data prenotazione</label>
            <input type="date" class="form-control" id="exampleInputDate1" required>
        </div>
        <!--<div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>-->
        <button type="submit" class="btn btn-primary" onclick="prenotazioneDone()">Submit</button>
    </form>
    <br />
    <br />

    <br />
    <br />

    <footer>
        <p>
            Via sconosciuta numero civico XYZ. Servizio informazioni aperto tutti i giorni.
