<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="MenuR2.css" />
</head>
<body>

    <h2 class="alert-heading" align="center">Scegli Menu</h2>

    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">Nome Piatto</th>
                <th scope="col">Descrizione</th>
                <th scope="col">Prezzo</th>
                <th scope="col">Scegli</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Primo1</th>
                <td>Pasta con salmone</td>
                <td>12</td>
                <td><input type="checkbox" value=12 name="PastaSalmone" /></td>
            </tr>
            <tr>
                <th scope="row">Primo2</th>
                <td>Pasta con vongole</td>
                <td>23.50</td>
                <td><input type="checkbox" value=23.50 name="PastaVongole" /></td>
            </tr>
            <tr>
                <th scope="row">Secondo1</th>
                <td> Ripieno di pesce</td>
                <td>30</td>
                <td><input type="checkbox" value=30 name="RipienoPesce" /></td>
            </tr>
            <tr>
                <th scope="row">Secondo2</th>
                <td>Gamberi fritti</td>
                <td>28.75</td>
                <td><input type="checkbox" value=28.75 name="Gamberi" /></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Totale</th>
                <th id="empty">
                    0
                </th>
            </tr>
        </tfoot>
    </table>


    <button class="btn btn-primary" type="submit" onclick="menuDone()">Submit form</button>
    <br />
    <br />
    <footer>
        <p>
            Via sconosciuta numero civico XYZ. Servizio informazioni aperto tutti i giorni.
        </p>
    </footer>

    <script src="ristoPage2.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
